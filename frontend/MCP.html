<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyMind WebSocket Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 {
            text-align: center;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .status-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
        }
        .status-dot.connected { background: #22c55e; }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            color: white;
        }
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255,255,255,0.2);
        }
        button:hover { transform: translateY(-2px); opacity: 0.9; }
        .panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .panels { grid-template-columns: 1fr; }
        }
        .panel {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            max-height: 500px;
            overflow: hidden;
        }
        .panel h3 {
            color: #00d4ff;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }
        .panel h3 span {
            font-size: 12px;
            color: #888;
        }
        .log-container {
            height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
        }
        .log-item {
            padding: 8px 10px;
            margin-bottom: 5px;
            background: rgba(0,0,0,0.3);
            border-radius: 6px;
            border-left: 3px solid #00d4ff;
        }
        .log-item.trade { border-left-color: #22c55e; }
        .log-item.error { border-left-color: #ef4444; }
        .log-item.info { border-left-color: #f59e0b; }
        .log-time {
            color: #888;
            font-size: 11px;
        }
        .log-event {
            color: #00d4ff;
            font-weight: bold;
        }
        .log-data {
            color: #e0e0e0;
            margin-top: 5px;
            word-break: break-all;
        }
        .subscription-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: white;
        }
        input::placeholder { color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”Œ PolyMind WebSocket Demo</h1>

        <div class="status-bar">
            <div class="status-item">
                <div id="statusDot" class="status-dot"></div>
                <span id="statusText">æœªè¿æ¥</span>
            </div>
            <div class="status-item">
                <span>æ¶ˆæ¯æ•°: <strong id="msgCount">0</strong></span>
            </div>
            <div class="status-item">
                <span>å®¢æˆ·ç«¯ ID: <strong id="clientId">-</strong></span>
            </div>
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="connect()">è¿æ¥</button>
            <button class="btn-danger" onclick="disconnect()">æ–­å¼€</button>
            <button class="btn-secondary" onclick="subscribeTrades()">è®¢é˜…äº¤æ˜“æµ</button>
            <button class="btn-secondary" onclick="subscribeSmartMoney()">è®¢é˜…èªæ˜é’±</button>
            <button class="btn-secondary" onclick="ping()">Ping</button>
            <button class="btn-secondary" onclick="clearLogs()">æ¸…ç©ºæ—¥å¿—</button>
        </div>

        <div class="subscription-form">
            <input type="text" id="marketSlug" placeholder="è¾“å…¥å¸‚åœº Slug è®¢é˜…ç‰¹å®šå¸‚åœº...">
            <button class="btn-primary" onclick="subscribeMarket()">è®¢é˜…å¸‚åœº</button>
            <input type="text" id="traderAddress" placeholder="è¾“å…¥äº¤æ˜“è€…åœ°å€è®¢é˜…...">
            <button class="btn-primary" onclick="subscribeTrader()">è®¢é˜…äº¤æ˜“è€…</button>
        </div>

        <div class="panels" style="margin-top: 20px;">
            <div class="panel">
                <h3>ğŸ“¨ æ¥æ”¶çš„æ¶ˆæ¯ <span id="logCount">0</span></h3>
                <div class="log-container" id="messageLog"></div>
            </div>
            <div class="panel">
                <h3>ğŸ“¤ å‘é€çš„æ¶ˆæ¯ <span id="sentCount">0</span></h3>
                <div class="log-container" id="sentLog"></div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let msgCount = 0;
        let sentCount = 0;

        const WS_URL = 'http://localhost:8888';

        function connect() {
            if (socket && socket.connected) {
                addLog('å·²ç»è¿æ¥', 'info');
                return;
            }

            addSentLog('connect', { url: WS_URL });

            socket = io(WS_URL, {
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionAttempts: 5
            });

            socket.on('connect', () => {
                updateStatus(true);
                addLog('è¿æ¥æˆåŠŸ', 'info');
            });

            socket.on('connected', (data) => {
                document.getElementById('clientId').textContent = data.client_id.substring(0, 8) + '...';
                addLog('connected', 'info', data);
            });

            socket.on('disconnect', () => {
                updateStatus(false);
                addLog('è¿æ¥æ–­å¼€', 'error');
            });

            socket.on('new_trade', (data) => {
                addLog('new_trade', 'trade', data);
            });

            socket.on('market_trade', (data) => {
                addLog('market_trade', 'trade', data);
            });

            socket.on('market_update', (data) => {
                addLog('market_update', 'info', data);
            });

            socket.on('smart_money_activity', (data) => {
                addLog('smart_money_activity', 'info', data);
            });

            socket.on('trader_activity', (data) => {
                addLog('trader_activity', 'trade', data);
            });

            socket.on('subscribed', (data) => {
                addLog('subscribed', 'info', data);
            });

            socket.on('pong', (data) => {
                addLog('pong', 'info', data);
            });

            socket.on('error', (error) => {
                addLog('error', 'error', { error: error.message || error });
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                updateStatus(false);
            }
        }

        function subscribeTrades() {
            if (!socket) return alert('è¯·å…ˆè¿æ¥');
            socket.emit('subscribe', { channel: 'trades' });
            addSentLog('subscribe', { channel: 'trades' });
        }

        function subscribeSmartMoney() {
            if (!socket) return alert('è¯·å…ˆè¿æ¥');
            socket.emit('subscribe', { channel: 'smart_money' });
            addSentLog('subscribe', { channel: 'smart_money' });
        }

        function subscribeMarket() {
            if (!socket) return alert('è¯·å…ˆè¿æ¥');
            const slug = document.getElementById('marketSlug').value.trim();
            if (!slug) return alert('è¯·è¾“å…¥å¸‚åœº Slug');
            socket.emit('subscribe', { channel: 'market', target: slug });
            addSentLog('subscribe', { channel: 'market', target: slug });
        }

        function subscribeTrader() {
            if (!socket) return alert('è¯·å…ˆè¿æ¥');
            const address = document.getElementById('traderAddress').value.trim();
            if (!address) return alert('è¯·è¾“å…¥äº¤æ˜“è€…åœ°å€');
            socket.emit('subscribe', { channel: 'trader', target: address });
            addSentLog('subscribe', { channel: 'trader', target: address });
        }

        function ping() {
            if (!socket) return alert('è¯·å…ˆè¿æ¥');
            socket.emit('ping');
            addSentLog('ping', {});
        }

        function updateStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'å·²è¿æ¥';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'æœªè¿æ¥';
            }
        }

        function addLog(event, type, data = null) {
            msgCount++;
            document.getElementById('msgCount').textContent = msgCount;
            document.getElementById('logCount').textContent = msgCount;

            const container = document.getElementById('messageLog');
            const item = document.createElement('div');
            item.className = `log-item ${type}`;

            const time = new Date().toLocaleTimeString();
            let html = `<div class="log-time">${time}</div>`;
            html += `<div class="log-event">${event}</div>`;
            if (data) {
                const dataStr = JSON.stringify(data, null, 2);
                html += `<div class="log-data">${dataStr.substring(0, 300)}${dataStr.length > 300 ? '...' : ''}</div>`;
            }
            item.innerHTML = html;

            container.insertBefore(item, container.firstChild);

            // é™åˆ¶æ—¥å¿—æ•°é‡
            while (container.children.length > 100) {
                container.removeChild(container.lastChild);
            }
        }

        function addSentLog(event, data) {
            sentCount++;
            document.getElementById('sentCount').textContent = sentCount;

            const container = document.getElementById('sentLog');
            const item = document.createElement('div');
            item.className = 'log-item info';

            const time = new Date().toLocaleTimeString();
            let html = `<div class="log-time">${time}</div>`;
            html += `<div class="log-event">${event}</div>`;
            html += `<div class="log-data">${JSON.stringify(data)}</div>`;
            item.innerHTML = html;

            container.insertBefore(item, container.firstChild);
        }

        function clearLogs() {
            document.getElementById('messageLog').innerHTML = '';
            document.getElementById('sentLog').innerHTML = '';
            msgCount = 0;
            sentCount = 0;
            document.getElementById('msgCount').textContent = '0';
            document.getElementById('logCount').textContent = '0';
            document.getElementById('sentCount').textContent = '0';
        }
    </script>
</body>
</html>
